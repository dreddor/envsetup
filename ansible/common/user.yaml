---
- hosts: localhost 
  become: yes
  tasks:
  - name: Make sure we have a 'wheel' group
    group:
      name: wheel
      state: present
  - name: Allow 'wheel' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'
  - name: Add user
    user:
      name: "{{lookup ('env', 'USER') }}"
      shell: /bin/bash
      groups: wheel,docker
      append: yes
  - name: Make /usr/local/lib/ group wheel
    file:
      path: "/usr/local/lib"
      state: directory
      mode: 0775
      owner: root
      group: wheel
  - name: Make /usr/local/include/ group wheel
    file:
      path: "/usr/local/include"
      state: directory
      mode: 0775
      owner: root
      group: wheel
